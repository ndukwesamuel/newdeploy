{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <title>Bootstap 5 Responsive Admin Dashboard</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>


<body class="bg-sideColor">

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-sideColor" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4  text-white fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fas fa-user-secret me-2"></i>Paysphere </div>
            <div class="list-group list-group-flush my-3">
           

                        <a  href="{% url 'home' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                         <i
                        class="fas fa-tachometer-alt me-2"></i>Dashboard</a>         
             
             
                        <a  href="{% url 'history' %}"   class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class="fas fa-project-diagram me-2"></i>History
                    
                    </a>

                    <a  href="{% url 'send_Request' %}"   class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class="fas fa-credit-card me-2"></i>Payment 
                    
                    </a>

                    <a  href="{% url 'send_Request' %}"   class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class="fas fa-money-bill me-2"></i>Request Payment 

                        
                    
                    </a>


    
            </div>
        </div>
  

          
          {% block content %}
          {% endblock content %}


    

     
    </div>


     


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>

</body>


</html>
