<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Payment Requests</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Payment Requests</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Transaction History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mt-5">Payment Requests</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">From</th>
          <th scope="col">Amount</th>
          <th scope="col">Message</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">user1@example.com</th>
          <td>$50</td>
          <td>For dinner last night</td>
          <td>
            <div class="btn-group" role="group" aria-label="Payment Request Actions">
              <button type="button" class="btn btn-success">Accept</button>
              <button type="button" class="btn btn-danger">Decline</button>
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row">user2@example.com</th>
          <td>$100</td>
          <td>For concert tickets</td>
          <td>
            <div class="btn-group" role="group" aria-label="Payment Request Actions">
              <button type="button" class="btn btn-success">Accept</button>
              <button type="button" class="btn btn-danger">Decline</button>
            </div>
          </td>
        </tr>
        <!-- Add more payment requests here as needed -->
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
